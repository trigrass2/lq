		.tabbable .nav-tabs li a{

/* 		    padding: 10px 20px; */
		    margin-right: 10px;
 		    background: #438eb9; 
		    text-shadow: 1px 1px 2px #000;
		    border: none;
		    border-radius: 0;
		    opacity: 0.5;
		    position: relative;
		    transition: all 0.3s ease 0s;

		.tabbable .nav-tabs li a:hover{
 		    background: #438eb9; 
		    opacity: 0.8;
		}
		.tabbable .nav-tabs li.active a{
		    opacity: 1;
		}
		.tabbable .nav-tabs li.active a,
		.tabbable .nav-tabs li.active a:hover,
		.tabbable .nav-tabs li.active a:focus{
		    color: #fff;
 		    background: #438eb9; 
		    border: none;
		    border-radius: 0;
		}
		.tabbable .nav-tabs li a:before,
		.tabbable .nav-tabs li a:after{
		    content: "";
		    border-top: 34px solid transparent;
		    position: absolute;
 		    top: -1px;
		}
		.tabbable .nav-tabs li a:before{
		    border-right: 15px solid #438eb9;
		    left: -15px;
		}
		.tabbable .nav-tabs li a:after{
		    border-left: 15px solid #438eb9;
		    right: -15px;
		}
		.tabbable .nav-tabs li a i,
		.tabbable .nav-tabs li.active a i{
		    display: inline-block;
		    padding-right: 5px;
		    font-size: 15px;
		    text-shadow: none;
		}
		.tabbable .nav-tabs li a span{
		    display: inline-block;
		    font-size: 14px;
		    letter-spacing: -9px;
		    opacity: 0;
		    transition: all 0.3s ease 0s;
		}
		.tabbable .nav-tabs li a:hover span,
		.tabbable .nav-tabs li.active a span{
		    letter-spacing: 1px;
		    opacity: 1;
		    transition: all 0.3s ease 0s;
		}

	<div class="modal fade" role="dialog" id="addModal">
	    <div class="modal-dialog" style="top:70px;width:450px">
	
	        <div class="modal-content">
	            <!-- box-header -->
	            <div class="modal-header" style="border-bottom: 1px solid #F4F4F4;">
	               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				   </button>
	               <h4 class="modal-title" id="titleId">修改密码</h4>
	            </div>
	            
	            <div class="modal-body" style="height:200px">
	            <form class="form-horizontal" id="formId">
	            	<div class="row" style="margin-bottom: 15px;">
	                   <label for="noI" class="col-xs-3 control-label">用户名</label>
	                      <div class="col-xs-8">
	                          <p class="form-control-static" id="noId"></p>
	                      </div>
	           		</div>

	                   <label for="newPassword" class="col-xs-3 control-label">新密码</label>

	                   </div>
	           		</div>

	                   <label for="confirmPassword" class="col-xs-3 control-label">确认密码</label>

	                          <input type="text" autocomplete="off" required="" class="form-control" id="confirmPassword" name="confirmPassword">
	                   </div>
	           		</div>
	              </form>
	            </div>
