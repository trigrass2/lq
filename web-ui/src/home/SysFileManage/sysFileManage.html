<html >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>文件管理器</title>

		  <link href="../../../dep/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		  <link href="../../../dep/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
		  <link href="../../../css/bootstrap-small.css" rel="stylesheet" />

		  <link href="../../../dep/bootstrapValidator/css/bootstrapValidator.min.css" rel="stylesheet" />

	<body style="min-width:1024px">
		      <div class="panel-body" style="padding-bottom:0px; margin-bottom:30px;">
                  <div id="div_tableleft" class="col-xs-12" style="padding-left:0px;">
                      <div id="divContentLeft inputPlace">
                          <div id="toolbarL" class="btn-group">

                              <!--@Html.PermissionButton("btnAdd", Buttons.Add)
                              @Html.PermissionButton("btnEdit", Buttons.Edit)
                              @Html.PermissionButton("btnDelete", Buttons.Delete)-->
                              <div id="toolbar" class="btn-group1">
                                  <div style="width: 100%;">
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_up()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon-cloud-upload">
                                          上传</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_down()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon-cloud-download">
                                          下载</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_share()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-share">
                                          分享</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_open()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-folder-open">
                                          打开</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_edit()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-edit">
                                          编辑</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_delete()"
                                              type="button" class="btn btn-success"> <span class="glyphicon glyphicon glyphicon-remove">
                                          删除</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_newFile()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-file">
                                          新建文件</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_newFolder()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-folder-open">
                                          新建文件夹</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_all()"
                                              type="button" class="btn btn-success"> <span class="glyphicon glyphicon glyphicon-list">
                                          全选</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_allBack()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-list-alt">
                                          反选</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_lock()"
                                              type="button" class="btn btn-success"> <span class="glyphicon glyphicon glyphicon-lock">
                                          锁定</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_hidden()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-eye-close">
                                          隐藏</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_move()"
                                              type="button" class="btn btn-success"> <span class="glyphicon glyphicon glyphicon-move">
                                          移动到</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_copy()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-compressed">
                                          复制到</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_show()"
                                              type="button" class="btn btn-success"> <span class="glyphicon glyphicon glyphicon-film">
                                          在线展示</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_rubbish()"
                                              type="button" class="btn btn-success"> <span class="glyphicon glyphicon glyphicon-trash">
                                          垃圾回收站</span>
                                      </button>
                                      <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="btn_refresh()"
                                              type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-refresh">
                                          刷新</span>
                                      </button>
                                   </div>
                               </div>
                          </div>
                       </div>
                  </div>

            </div>
            <!--表格-->
           <div   style="background-color:#D3D3D3;border-color:#D3D3D3;border: 2px solid;height:100px;  width: 100%">
             <div  class="col-xs-2" style="padding-left:0px; width: 10%">
                 <span class="glyphicon  glyphicon glyphicon glyphicon-arrow-left" style="margin-left:30px;width:21px;" onclick="FilePro();"></span>
                 <span class="glyphicon  glyphicon glyphicon glyphicon-arrow-right" style="width:21px;" onclick="FileBack();"> </span>
                 <span class="glyphicon  glyphicon glyphicon-refresh" style="width:26px;"></span>
             </div>
             <div  class="col-xs-4" style="margin-left:10px;border-color:#D3D3D3;border: 1px solid;">
                <span class="glyphicon  glyphicon glyphicon-home" style="width:50%;">MES地址栏:<div type="text" name="address" id ="address" style="float:right;height:16px;"></div></span>
             </div>
             <div  class="col-xs-3" style="margin-left:10px;border-color:#D3D3D3;border: 1px solid;">
                <input type="text" value="搜索" />
             </div>
             <div  class="col-xs-3" style="margin-left:10px;border-color:#D3D3D3;border: 1px solid;">
               <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="type_addNew()"
                       type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon glyphicon-list">布局</span>
               </button>
                 <button id="btnAdd" data-toggle="modal" data-target="#myModal" onclick="type_addNew()"
                         type="button" class="btn btn-success"> <span class="glyphicon  glyphicon glyphicon-th-large"> </span>
                 </button>
             </div>
           </div>


            <div   style="float: left;background-color:#D3D3D3;border-color:#D3D3D3;border: 2px solid;height:900px;  width: 15%">
 		               <ul id="treeMenu" class="ztree" style="margin-top:0; height: 900px; overflow-y:scroll; overflow-x:auto;"></ul>
						</div>
            <div   style="float: right;border-color:red;border: 2px solid;height:900px; width: 85%">

							<ul id="ewFileList"  class="list-group">


							</ul>


						</div>
            <!--弹出框1-->

	    </div>
    </body>

	  <script src="../../../dep/bootstrapValidator/js/bootstrapValidator.js"></script>
	  <script src="../../../dep/select2-4.0.3/dist/js/select2.js"></script>

	  <script src="../../../js/EwinCommon/newcommon.js"></script>
