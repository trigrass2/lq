<!DOCTYPE html>
<html style="height:100%;">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>@ViewBag.Title</title>

    <link href="/dep/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="/dep/html5shiv.js"></script>
