                    code<span class="f-right">不带搜索框的下拉框</span>
                </header>
                <div class="panel-body">
                    <div class="CodeMirrorDiv">
                        <form>
                            <textarea id="CodeMirrortable" name="code">
/* css start*/
<link href="../../dep/select2-4.0.3/dist/css/select2.min.css" rel="stylesheet" />
/* css end*/

/* html start*/
<select id="codeSelectId" class="select2" style="width: 200px;">
    <option value="0">请选择</option>
</select>
/* html end*/

/* js  start*/
<script src="../../dep/jquery-1.9.1.min.js"></script>
<script src="../../dep/select2-4.0.3/dist/js/select2.min.js"></script>
var selectData=[{ id: 0, text: 'iPhone' },
                        { id: 1, text: 'oppo' },
                        { id: 2, text: '三星' },
                        { id: 3, text: '小米' },
                        { id: 4, text: '華為' },
                        { id: 5, text: '魅族' }];
$("#codeSelectId").select2({
    multiple: false,//是否多選
    minimumResultsForSearch: -1,//去掉搜索框
    data: selectData
});
 /* js end*/
                            </textarea>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
