<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <link href="../../dep/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../dep/icheck-1.x/skins/minimal/grey.css" rel="stylesheet">
    <link href="../../css/page/demo/demo-style1.css" rel="stylesheet">
    <link href="../../dep/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 代码高亮显示所需css 无需引用 -->
    <link href="../../css/codemirror.css" rel="stylesheet">
    <link href="../../css/rubyblue.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap-small.css">
    <style type="text/css">
        .form-group{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<section class="wrapper">
    <div class="row">
        <div>
            <section class="panel">
                <header class="panel-heading">
                    通用表单验证（通过data-属性验证）
                </header>
                <div class="panel-body">
                    <form class="form-horizontal m-t" id="globalFormOther" >

                        <div class="form-group">
                            <label class="col-sm-1 control-label">必填：</label>
                            <div class="col-sm-2">
                                <input placeholder="这一项不能为空哦！" class="form-control" type="text" data-rule-spam="true" data-rule-required="true" data-msg-required="请输入您的电子邮件地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">必填：</label>
                            <div class="col-sm-2">
                                <input placeholder="这一项不能为空哦！" class="form-control" type="text" data-rule-spam="true" data-rule-required="true" data-msg-required="请输入您的电子邮件地址">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-1 control-label">必填：</label>-->
                            <!--<div class="col-sm-2">-->
                                <!--<input placeholder="这一项不能为空哦！" class="form-control" type="text" data-rule-required="true" data-msg-required="必填项不能为空">-->
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 这里写点提示的内容</span>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-1 control-label">电子邮箱：</label>
                            <div class="col-sm-2">
                                <input  placeholder="请输入您的电子邮件地址" class="form-control" data-rule-required="true" data-rule-email="true" data-msg-required="请输入您的电子邮件地址" data-msg-email="请输入一个有效的电子邮件地址"  type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">纯数字：</label>
                            <div class="col-sm-2">
                                <input name="digitsForm" placeholder="请输入整数" data-rule-required="true" data-rule-digits="true" data-msg-required="请输入数字" data-msg-digits="您输入的必须是纯数字" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">纯数字2：</label>
                            <div class="col-sm-2">
                                <input name="numberForm" placeholder="请输入合法的正负数包含小数点" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">手机号：</label>
                            <div class="col-sm-2">
                                <input name="isMobileForm" placeholder="请输入手机号" class="form-control " type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">编号：</label>
                            <div class="col-sm-2">
                                <input name="isAlNumForm" placeholder="请输入编号" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">姓氏：</label>
                            <div class="col-sm-2">
                                <input name="firstname" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">名字：</label>
                            <div class="col-sm-2">
                                <input name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">用户名：</label>
                            <div class="col-sm-2">
                                <input name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">密码：</label>
                            <div class="col-sm-2">
                                <input id="gPassword" name="gPassword" class="form-control" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">确认密码：</label>
                            <div class="col-sm-2">
                                <input id="gConfirm_password" name="gConfirm_password" class="form-control" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">E-mail：</label>
                            <div class="col-sm-2">
                                <input name="email" class="form-control" type="email" required email>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3 col-sm-offset-1">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="checkbox" name="agree"> 我已经认真阅读并同意《H+使用协议》
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-1">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>



</body>
</html>
<script src="../../dep/jquery-1.9.1.min.js"></script>
<script src="../../dep/bootstrap/js/bootstrap.min.js"></script>
<script src="../../dep/validate/jquery-validation-data/jquery.validate.js"></script>
<script src="../../dep/validate/jquery-validation-data/localization/messages_zh.js"></script>
<script src="../../dep/validate/jquery-validation-data/form-validate-main.js"></script>

<script src="../../js/vim.js"></script>
<script src="../../js/javascript.js"></script>
