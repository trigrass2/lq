function buildTable($el, cells, rows) {
    var i, j, row,
        columns = [{
            checkbox: true
        }],
        data = [];

    for (i = 0; i < cells; i++) {
        columns.push({
            class:'bootstrap-table-col-class',
            field: '字段' + i,
            title: '单元' + i,
            valign: 'middle',
            align:'center',
            width: 120
        });
    }
    for (i = 0; i < rows; i++) {
        row = {};
        for (j = 0; j < cells; j++) {
            row['字段' + j] = 'Row-' + i + '-' + j;
        }
        data.push(row);
    }
    $el.bootstrapTable('destroy').bootstrapTable({
        columns: columns,
        data: data,
        iconSize: 'outline',
        icons: {
            columns: 'glyphicon-list'
        }
    });
}
