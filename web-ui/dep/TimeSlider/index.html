<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>jQuery左右滑动效果选取数值 - 站长素材</title>
<style type="text/css">
.demo{width:850px; margin:100px auto 10px auto}
#g1,#g2{margin-top:50px}
</style>
<script type="text/javascript" src="jquery.min.js"></script>
<link rel="stylesheet" href="jquery.range.css">
<script src="jquery.range.js"></script>
    <script>
        var aaa;
        $(function () {
            $('.range-slider').val("20/75/早班,78/80/中班");
            aaa= $('.range-slider').jRange({
                from: 0,
                to: 576,
                step: 1,
                scale: [0,576],
                format: '%s',
                width: 800,
                showLabels: true,
                isRange : true
            });
	
            $("#g2").click(function(){
                var aa = $('.range-slider').val();
                alert(aa);
            });
        });
    </script>
</head>

<body>

<div class="demo">
    <input class="range-slider" type="hidden" />
	<button id="g2">获取值</button>
</div>

</body>
</html>
